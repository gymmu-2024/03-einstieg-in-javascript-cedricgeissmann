<!doctype html>
<html lang="en">
  <head>
    <title>Programmieren mit Javascript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="utils.js"></script>
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <div id="input-panel">
      <h1>Aufgaben f√ºr Bedingungen und Schleifen</h1>

      <input
        tabindex="1"
        id="input"
        type="text"
        placeholder="Eingabe..."
        value="einfach nur text..." />

      <div class="button-container">
        <!-- TODO: Hier neue Buttons erstellen. -->
        <button type="button" data-click="aufgabe01">Aufgabe 1</button>
      </div>
    </div>

    <div id="output">
      <div id="output-header">
        <div class="ctrl-buttons">
          <span class="btn" data-click="clearConsole">&#x1f5d1;</span>
          <span class="btn" data-click="increaseFontSize">+</span>
          <span class="btn" data-click="decreaseFontSize">-</span>
          <span class="btn" data-click="increaseOutputHeight">&#x21A5;</span>
          <span class="btn" data-click="decreaseOutputHeight">&#x21A7;</span>
        </div>
      </div>
      <div id="output-content">></div>
    </div>
  </body>
</html>
